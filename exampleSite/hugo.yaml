baseURL: https://example.org
title: Perplex Example

refLinksErrorLevel: WARNING
timeout: 600s

enableEmoji: true

markup:
  goldmark:
    parser:
      attribute:
        block: true
        title: true
      wrapStandAloneImageWithinParagraph: false
    renderer:
      hardWraps: true
  highlight:
    anchorLineNos: true
    lineNumbersInTable: false
    noClasses: false


taxonomies:
  tag: tags
  category: categories
  author: authors

module:
  imports:
    - path: github.com/bowman2001/perplex

params:
  description: An example site for the Hugo theme Perplex
  favicon:
    svg: favicon/favicon.svg
    png: favicon/favicon.png
  postcss: true

build:
  buildStats:
    enable: true
