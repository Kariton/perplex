debug: false
unsplash: true

srcset:
  sizeStep: 50
  maxDensityFactor: 3
  quality: 90
  qualityReductionFactor: 15

container:
  class:
    base: "img__c"
    background:
      name: "Background"
      prefix: bg-
      options: [grey, transparent]

figure:
  class:
    base: "fig"
    width:
      name: Width
      prefix: w-
      options: [tiny, small, medium, text, large, xlarge]
    posh:
      name: Horizontal position
      prefix: ph-
      options: [left, right]
  type: featured

embed:
  class:
    base: "emb"
    width:
      name: Width
      prefix: w-
      options: [micro, tiny, small, text]
    posh:
      name: Horizontal position
      prefix: ph-
      options: [left, right]
    posv:
      name: Vertical position
      prefix: pv-
      options: [top, middle]

width:
  micro: [40,85]
  tiny: [80,165]
  small: [160,330]
  medium: [160,515]
  text: [320,700]
  large: [320,1070]
  xlarge: [320,1440]

default:
  container:
    class:
      background: transparent
  figure:
    class:
      width: text
      posh: left
  embed:
    class:
      width: small
      posh: left
