{{- define "main" -}}
    <div id="l-content-box" class="l-box l-box--full">
        <div id="l-content">
            <header class="page-header page-header--title-left">
                <div class="title title--sans title--left">
                    <hr>
                    {{ partial "title/title.html" . }}
                    {{ partial "title/subtitle.html" . }}
                </div>
                <aside class="featured-image">{{ partial "img/featured.html" . }}</aside>
            </header>
            {{ with .Content }}
                <div class="md md--sans md--margin-left">
                    {{- partial "replacements.html" . -}}
                </div>
            {{ end }}
            <script src="/_pagefind/pagefind-ui.js" type="text/javascript"></script>

            <div id="search-with-pagefind" class="pagefind-ui-box clear"></div>
            <script>
                window.addEventListener('DOMContentLoaded', (event) => {
                    new PagefindUI({
                        element: "#search-with-pagefind",
                        showImages: false
                    });
                });
            </script>
        </div>
        <footer class="page-footer">
            <section class="md md--sans">
                <p class="center">Powered by <a class="text-link" href="https://pagefind.app">CloudCannons Pagefind library</a>.</p>
            </section>
        </footer>
    </div>
{{- end -}}
