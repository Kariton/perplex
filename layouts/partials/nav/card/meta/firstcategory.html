{{- with .Params.categories -}}
  <ul class="ul--row meta__list">
      {{- $first := (index . 0) -}}
    <li class="meta__item taxo-shape taxo-shape--category"><a class="meta__text nav-link"
              href="{{ ( site.GetPage (print "categories/" $first ) ).RelPermalink }}">{{- $first | strings.FirstUpper -}}</a>
    </li>
  </ul>
{{- end -}}
