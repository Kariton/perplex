<div class="meta">
    {{- with .FirstSection -}}
      <a href="{{ .RelPermalink }}">{{- .LinkTitle | site.Home.RenderString -}}</a>
    {{- end -}}
    {{- with .Params.categories -}}
        {{- $first := (index . 0) -}}
        <a href="{{ ( site.GetPage (print "categories/" $first ) ).RelPermalink }}">{{- $first | strings.FirstUpper -}}</a>
    {{- end -}}
</div>
<div class="card-title">
{{- with .Title -}}<h2><a class="title-link" href="{{ $.RelPermalink }}">{{- . | site.Home.RenderString -}}</a>
</h2>{{- end -}}
</div>
