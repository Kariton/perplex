{{ with site.Taxonomies }}
  <nav>
    <ul>
        {{ range $term, $taxonomy := . }}
            {{ with site.GetPage (printf "/%s" $term) }}
              <li><a href="{{ .RelPermalink }}">{{ .Title }}</a>
                <ul>
                  {{ range $taxonomy }}
                    <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></li>
                  {{ end }}
                </ul>
              </li>
            {{ end }}
        {{ end }}
    </ul>
  </nav>
{{ end }}
