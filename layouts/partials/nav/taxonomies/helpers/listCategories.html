{{ $last := sub (len .) 1 }}
{{ range $index, $tag := . }}
  <li><a class="taxo__item taxo__item--taxonomy" href="{{ $tag.RelPermalink }}">{{ $tag.LinkTitle |
          site.Home.RenderString }}</a><span class="taxo__item">{{ if (lt $index $last) }}&thinsp;&middot;&thinsp;{{ end }}</span></li>
{{ end }}
