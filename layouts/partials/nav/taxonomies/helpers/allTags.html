{{ with site.Taxonomies.tags }}
{{ $i := 1 }}
{{ $last := (len .) }}
<nav class="taxo__tags">
  <p>
      {{ range $key, $value := . }}
        <a href="{{ "/tags/" | relLangURL }}{{ $key | urlize }}">{{- $key | humanize -}} <span>({{ $value.Count }}){{- if not (eq $i $last) -}} ·{{- end -}}</span></a>
      {{- $i = add $i 1 -}}
      {{- end -}}
  </p>
</nav>
{{ end }}
